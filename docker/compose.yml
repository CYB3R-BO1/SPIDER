version: "3.9"

services:
  neo4j:
    build:
      context: ..
      dockerfile: docker/neo4j.Dockerfile
    ports:
      - "7474:7474"   # HTTP browser
      - "7687:7687"   # Bolt protocol
    environment:
      NEO4J_AUTH: neo4j/spider_default
      NEO4J_PLUGINS: '["apoc"]'
    volumes:
      - neo4j_data:/data
    healthcheck:
      test: ["CMD", "neo4j", "status"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  spider:
    build:
      context: ..
      dockerfile: docker/backend.Dockerfile
    depends_on:
      neo4j:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: spider_default
      REDIS_HOST: redis
      REDIS_PORT: 6379
    volumes:
      - ../tests/binaries:/app/binaries:ro
    stdin_open: true
    tty: true

volumes:
  neo4j_data:
